        .historico-header {

        .loading-message {

        }
        
        .disabled-overlay {
            opacity: 0.4;
            pointer-events: none;
            filter: blur(2px);
            transition: opacity 0.5s;
        }
    </style>
</head>

    <script>
        // Configura칞칚o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBzaa9oat9DLxXBQs0VRa17VSKXk7y_Yko",
            authDomain: "listadecompras-e6a90.firebaseapp.com",
            projectId: "listadecompras-e6a90",
            storageBucket: "listadecompras-e6a90.firebasestorage.app",
            messagingSenderId: "259432208605",
            appId: "1:259432208605:web:9e62e74ab7bb3be5dfe334"
        };

        // Inicializa칞칚o do Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Constantes
        const CATEGORIAS = [
            { id: "A01", nome: "Hortifr칰ti / Frios" },
            { id: "A02", nome: "Latic칤nios / Iogurtes" },
            { id: "B01", nome: "Padaria / Matinais" },
            { id: "C01", nome: "Carnes / Peixes Congelados" },
            { id: "D01", nome: "Mercearia (Arroz, Feij칚o)" },
            { id: "D02", nome: "Bebidas / Sucos" },
            { id: "E01", nome: "Limpeza" },
            { id: "E02", nome: "Higiene Pessoal" },
            { id: "Z99", nome: "Outros" }
        ];

        // Vari치veis globais
        let userId = null;
        let listaCache = [];
        let catalogData = {};

        // Elementos DOM
        const appContent = document.getElementById('app-content');
        const loadingText = document.getElementById('loading-text');
        const userInfoDiv = document.getElementById('user-info');
        const authErrorMessageDiv = document.getElementById('auth-error-message');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const form = document.getElementById('form-item');
        const inputItem = document.getElementById('input-item');
        const inputPreco = document.getElementById('input-preco');
        const inputQuantity = document.getElementById('input-quantity');
        const inputCategoria = document.getElementById('input-categoria');
        const listaUL = document.getElementById('lista-compras');
        const arquivarBtn = document.getElementById('arquivar-btn');
        const valorTotalSpan = document.getElementById('valor-total');
        const historicoUL = document.getElementById('historico-compras');
        const datalist = document.getElementById('catalog-suggestions');
        const sortSelect = document.getElementById('sort-select');

        // Preencher categorias
        function populateCategorias() {
            CATEGORIAS.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.id;
                option.textContent = cat.nome;
                inputCategoria.appendChild(option);
            });
        }

        // Formatar moeda
        function formatCurrency(value) {
            return `R$ ${parseFloat(value).toFixed(2).replace('.', ',')}`;
        }

        // Fun칞칫es de autentica칞칚o
        function handleGoogleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(() => {
                    console.log("Login bem-sucedido");
                })
                .catch(error => {
                    console.error("Erro no login:", error);
                    authErrorMessageDiv.innerHTML = `<strong>Erro no login:</strong> ${error.message}`;
                    authErrorMessageDiv.style.display = 'block';
                });
        }

        function handleLogout() {
            auth.signOut()
                .then(() => {
                    console.log("Logout bem-sucedido");
                })
                .catch(error => {
                    console.error("Erro no logout:", error);
                });
        }

        // Observador de autentica칞칚o
        auth.onAuthStateChanged(user => {
            if (user) {
                userId = user.uid;
                userInfoDiv.innerHTML = `Logado como: ${user.displayName || user.email} <button id="logout-btn">Sair</button>`;
                authErrorMessageDiv.style.display = 'none';
                googleLoginBtn.style.display = 'none';
                
                appContent.classList.remove('disabled-overlay');
                loadingText.style.display = 'none';

                loadUserData();
                
                document.getElementById('logout-btn').addEventListener('click', handleLogout);
            } else {
                userId = null;
                userInfoDiv.innerHTML = 'Fa칞a login para aceder  sua lista';
                googleLoginBtn.style.display = 'flex';
                logoutBtn.style.display = 'none';
                
                appContent.classList.add('disabled-overlay');
                loadingText.textContent = 'Fa칞a login para aceder  sua lista';
                loadingText.style.display = 'block';
                
                listaCache = [];
                renderListaAtiva();
                renderHistorico([]);
            }
        });

        // Carregar dados do usu치rio
        function loadUserData() {
            if (!userId) return;

            // Carregar lista ativa
            db.collection('users').doc(userId).collection('listaAtiva')
                .onSnapshot(snapshot => {
                    listaCache = [];
                    snapshot.forEach(doc => {
                        listaCache.push({ id: doc.id, ...doc.data() });
                    });
                    renderListaAtiva();
                });

            // Carregar hist칩rico
            db.collection('users').doc(userId).collection('historico')
                .orderBy('data', 'desc')
                .onSnapshot(snapshot => {
                    const historico = [];
                    snapshot.forEach(doc => {
                        historico.push({ id: doc.id, ...doc.data() });
                    });
                    renderHistorico(historico);
                });

            // Carregar cat치logo
            db.collection('users').doc(userId).collection('catalogo').doc('precos')
                .get()
                .then(doc => {
                    if (doc.exists) {
                        catalogData = doc.data().precos || {};
                        renderCatalogo();
                    }
                });
        }

        // Renderizar lista ativa
        function renderListaAtiva() {
            listaUL.innerHTML = '';
            
            const tipoOrdenacao = sortSelect.value;
            let listaOrdenada = [...listaCache];

            if (tipoOrdenacao === 'categoria') {
                listaOrdenada.sort((a, b) => {
                    const catA = a.categoria || 'Z99';
                    const catB = b.categoria || 'Z99';
                    return catA.localeCompare(catB);
                });
            }

            let categoriaAtual = null;
            let total = 0;

            listaOrdenada.forEach(item => {
                if (tipoOrdenacao === 'categoria' && item.categoria !== categoriaAtual) {
                    categoriaAtual = item.categoria;
                    const catNome = CATEGORIAS.find(c => c.id === categoriaAtual)?.nome || "Outros";
                    const header = document.createElement('div');
                    header.className = 'category-header';
                    header.textContent = catNome;
                    listaUL.appendChild(header);
                }
                
                const li = document.createElement('li');
                li.setAttribute('data-id', item.id);
                if (item.comprado) {
                    li.classList.add('item-comprado');
                }

                const subtotal = parseFloat(item.preco) * parseInt(item.quantidade);
                total += subtotal;

                li.innerHTML = `
                    <span class="item-name">${item.nome}</span>
                    <span class="editable-quantity" contenteditable="true">${item.quantidade}</span>
                    <span class="editable-price" contenteditable="true">${formatCurrency(item.preco)}</span>
                    <button class="remover-item">X</button>
                `;

                li.querySelector('.item-name').addEventListener('click', () => toggleComprado(item.id, !item.comprado));
                li.querySelector('.remover-item').addEventListener('click', () => removeItem(item.id));
                
                li.querySelector('.editable-price').addEventListener('blur', (e) => {
                    updateItem(item.id, 'preco', parseFloat(e.target.textContent.replace('R$', '').replace(',', '.')));
                });
                
                li.querySelector('.editable-quantity').addEventListener('blur', (e) => {
                    updateItem(item.id, 'quantidade', parseInt(e.target.textContent));
                });

                listaUL.appendChild(li);
            });
            
            valorTotalSpan.textContent = formatCurrency(total);
        }

        // Fun칞칫es de CRUD
        function addItem(item) {
            if (!userId) return;
            
            db.collection('users').doc(userId).collection('listaAtiva').add({
                nome: item.nome,
                preco: parseFloat(item.preco),
                quantidade: parseInt(item.quantidade),
                categoria: item.categoria,
                comprado: false,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        function updateItem(itemId, field, value) {
            if (!userId) return;
            
            const updateData = {};
            updateData[field] = value;
            
            db.collection('users').doc(userId).collection('listaAtiva').doc(itemId).update(updateData);
        }

        function toggleComprado(itemId, comprado) {
            if (!userId) return;
            
            db.collection('users').doc(userId).collection('listaAtiva').doc(itemId).update({
                comprado: comprado
            });
        }

        function removeItem(itemId) {
            if (!userId) return;
            
            db.collection('users').doc(userId).collection('listaAtiva').doc(itemId).delete();
        }

        // Renderizar cat치logo
        function renderCatalogo() {
            datalist.innerHTML = '';
            Object.keys(catalogData).forEach(nome => {
                const option = document.createElement('option');
                option.value = nome;
                datalist.appendChild(option);
            });
        }

        // Renderizar hist칩rico
        function renderHistorico(historico) {
            historicoUL.innerHTML = '';
            
            historico.forEach(registro => {
                const li = document.createElement('li');
                const dataFormatada = new Date(registro.data.seconds * 1000).toLocaleDateString('pt-pt');

                li.innerHTML = `
                    <div class="historico-header">
                        <span>${dataFormatada}</span>
                        <span>Total: ${formatCurrency(registro.totalGasto)}</span>
                    </div>
                    ${registro.itens.map(item => `
                        <span class="historico-detalhe">
                            ${item.nome} (${item.quantidade} uni)
                            <span style="float: right;">${formatCurrency(item.subtotal)}</span>
                        </span>
                    `).join('')}
                `;
                historicoUL.appendChild(li);
            });
        }

        // Event Listeners
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const nomeItem = inputItem.value.trim();
            const precoItem = parseFloat(inputPreco.value.replace(',', '.')) || 0;
            const quantidadeItem = parseInt(inputQuantity.value) || 1;
            const categoriaItem = inputCategoria.value;

            if (nomeItem) {
                addItem({
                    nome: nomeItem,
                    preco: precoItem,
                    quantidade: quantidadeItem,
                    categoria: categoriaItem
                });

                // Salvar no cat치logo
                if (userId) {
                    catalogData[nomeItem] = { preco: precoItem, categoria: categoriaItem };
                    db.collection('users').doc(userId).collection('catalogo').doc('precos').set({
                        precos: catalogData
                    }, { merge: true });
                }

                inputItem.value = '';
                inputPreco.value = '';
                inputQuantity.value = '1';
                inputCategoria.value = '';
                inputItem.focus();
                
                renderCatalogo();
            }
        });

        inputItem.addEventListener('input', () => {
            const nomeItem = inputItem.value.trim();
            const sugestao = catalogData[nomeItem];

            if (sugestao) {
                inputPreco.value = sugestao.preco;
                inputCategoria.value = sugestao.categoria;
            }
        });

        sortSelect.addEventListener('change', renderListaAtiva);

        arquivarBtn.addEventListener('click', () => {
            if (listaCache.length === 0 || !userId) return;

            const itensCompra = listaCache.map(item => ({
                nome: item.nome,
                quantidade: item.quantidade,
                precoUnitario: parseFloat(item.preco),
                categoria: item.categoria,
                subtotal: parseFloat(item.preco) * parseInt(item.quantidade)
            }));

            const totalGasto = itensCompra.reduce((sum, item) => sum + item.subtotal, 0);

            const registroArquivo = {
                data: firebase.firestore.FieldValue.serverTimestamp(),
                totalGasto: totalGasto,
                itens: itensCompra
            };

            // Adicionar ao hist칩rico
            db.collection('users').doc(userId).collection('historico').add(registroArquivo);

            // Limpar lista ativa
            listaCache.forEach(item => {
                db.collection('users').doc(userId).collection('listaAtiva').doc(item.id).delete();
            });
        });

        // Inicializa칞칚o
        googleLoginBtn.addEventListener('click', handleGoogleLogin);
        populateCategorias();

        console.log("Aplica칞칚o inicializada com sucesso!");
    </script>
</body>
</html>
